name: '[Rust] SecureMemory Release'

on:
  workflow_call:

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Using pre-installed Rust toolchain on Ubuntu runners
      - name: Set up Rust toolchain
        run: |
          rustup default stable
          rustup component add rustfmt clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Get version from branch
        id: version
        run: |
          echo "VERSION=${GITHUB_REF#refs/heads/release-}" >> $GITHUB_OUTPUT

      - name: Release
        env:
          CRATE_VERSION: ${{ steps.version.outputs.VERSION }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          PUBLISH: "true"
        run: |
          cd rust/securememory
          ./scripts/release_prod.sh

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: rust-securememory-v${{ steps.version.outputs.VERSION }}
          name: Rust SecureMemory v${{ steps.version.outputs.VERSION }}
          body: |
            # Rust SecureMemory v${{ steps.version.outputs.VERSION }}
            
            ## Changes
            See the [CHANGELOG.md](rust/securememory/CHANGELOG.md) for details.
            
            ## Installation
            
            ```toml
            [dependencies]
            securememory = "${{ steps.version.outputs.VERSION }}"
            ```
          draft: false
          prerelease: false