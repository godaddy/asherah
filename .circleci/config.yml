            apt-get install -y apt-transport-https
            apt-get update
            apt-get install -y dotnet-sdk-2.1
            mkdir -p ~/.nuget/{NuGet,packages}
            cp build/NuGet.Config ~/.nuget/NuGet/
      - run:
