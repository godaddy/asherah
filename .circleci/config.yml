            # Build the Java project
            cd tests/cross-language/java
            ./scripts/build.sh

            # Build the C# project
            cd ../csharp
            ./scripts/clean.sh
            ./scripts/build.sh

            # Lint & Build the Go project
            cd ../go
            export PATH=$GOPATH/bin:$GOROOT/bin:$PATH
            ./scripts/lint.sh
            go mod edit -replace github.com/godaddy/asherah/go/appencryption=../../../go/appencryption
